modLoader = "javafml"
loaderVersion = "[47,)"
license = "MIT"
issueTrackerURL="https://github.com/{{github_owner}}/{{github_repo}}/issues"

[[mods]]
modId = "{{mod_id}}"
version = "${file.jarVersion}"
displayName = "{{name}}"
displayURL="https://github.com/{{github_owner}}/{{github_repo}}"
logoFile = "icon.png"
authors = "{{author}}"
description = '''
{{description}}
'''

[[dependencies.{{mod_id}}]]
modId = "forge"
mandatory = true
versionRange = "[49,)"
ordering = "NONE"
side = "BOTH"

[[dependencies.{{mod_id}}]]
modId = "minecraft"
mandatory = true
versionRange = "[${minecraft_version},)"
ordering = "NONE"
side = "BOTH"

[[dependencies.{{mod_id}}]]
modId = "architectury"
mandatory = true
versionRange = "[${architectury_version},)"
ordering = "AFTER"
side = "BOTH"

[[dependencies.{{mod_id}}]]
modId = "jamlib"
mandatory = true
versionRange = "[${jamlib_version},)"
ordering = "AFTER"
side = "BOTH"
